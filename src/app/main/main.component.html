  <div class="d-flex" style="min-height: 100vh;">
    <!-- Menú lateral -->
    <nav class="sidebar bg-dark text-white p-3 d-flex flex-column">
      <div>
        <h4 class="text-center mb-4">Supermercado</h4>

        <!-- Información del usuario -->
        <div class="user-info mb-4 p-3 bg-secondary rounded">
          <div class="d-flex align-items-center">
            <i class="bi bi-person-circle fs-3 me-2"></i>
            <div>
              <div class="fw-bold">{{ usuarioActual?.username || 'Usuario' }}</div>
              <small class="text-white-50">{{ usuarioActual?.email || '' }}</small>
            </div>
          </div>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item mb-3">
            <a routerLink="/main/productos" routerLinkActive="active" class="nav-link text-white">
              <i class="bi bi-box-seam fs-4"></i>
              <span class="ms-2">Productos</span>
            </a>
          </li>

          <li class="nav-item mb-3">
            <a routerLink="/main/proveedores" routerLinkActive="active" class="nav-link text-white">
              <i class="bi bi-truck fs-4"></i>
              <span class="ms-2">Proveedores</span>
            </a>
          </li>

          <li class="nav-item mb-3">
            <a routerLink="/main/pedidos" routerLinkActive="active" class="nav-link text-white">
              <i class="bi bi-cart-check fs-4"></i>
              <span class="ms-2">Pedidos</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Botón de cerrar sesión en la parte inferior -->
      <div class="mt-auto">
        <button (click)="logout()" class="btn btn-logout w-100">
          <i class="bi bi-box-arrow-right me-2"></i>
          Cerrar Sesión
        </button>
      </div>
    </nav>

    <!-- Área de contenido -->
    <div class="content flex-grow-1 p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
