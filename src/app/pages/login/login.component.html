<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0" i18n="Login title">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Iniciar Sesión
          </h4>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Campo Usuario -->
            <div class="mb-3">
              <label for="username" class="form-label" i18n="Username label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Ingrese su usuario"
                [class.is-invalid]="submitted && username?.errors"
                i18n-placeholder="Username placeholder">

              <!-- Mensajes de error -->
              <div class="invalid-feedback" *ngIf="submitted && username?.errors?.['required']" i18n="Username required error">
                El usuario es requerido
              </div>
              <div class="invalid-feedback" *ngIf="submitted && username?.errors?.['minlength']" i18n="Username minlength error">
                El usuario debe tener al menos 3 caracteres
              </div>
            </div>

            <!-- Campo Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label" i18n="Password label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Ingrese su contraseña"
                [class.is-invalid]="submitted && password?.errors"
                i18n-placeholder="Password placeholder">

              <!-- Mensajes de error -->
              <div class="invalid-feedback" *ngIf="submitted && password?.errors?.['required']" i18n="Password required error">
                La contraseña es requerida
              </div>
              <div class="invalid-feedback" *ngIf="submitted && password?.errors?.['minlength']" i18n="Password minlength error">
                La contraseña debe tener al menos 6 caracteres
              </div>
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
                <span *ngIf="isLoading" i18n="Login submitting">Iniciando sesión...</span>
                <span *ngIf="!isLoading" i18n="Login submit button">Ingresar</span>
              </button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
