  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Proveedores</h2>
      <button class="btn btn-success" (click)="toggleFormulario()">
        <i class="bi bi-plus-circle me-2"></i>
        {{ mostrarFormulario ? 'Cancelar' : 'Nuevo Proveedor' }}
      </button>
    </div>

    <!-- Formulario para nuevo proveedor -->
    <div *ngIf="mostrarFormulario" class="card mb-4">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">
          <i class="bi bi-plus-circle me-2"></i>
          Agregar Nuevo Proveedor
        </h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Nombre *</label>
              <input 
                type="text" 
                class="form-control" 
                id="name"
                [(ngModel)]="nuevoProveedor.name"
                name="name"
                required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="apiEndpoint" class="form-label">API Endpoint *</label>
              <input 
                type="text" 
                class="form-control" 
                id="apiEndpoint"
                [(ngModel)]="nuevoProveedor.apiEndpoint"
                name="apiEndpoint"
                placeholder="https://api.proveedor.com"
                required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="tipoServicio" class="form-label">Tipo de Servicio *</label>
              <select
                class="form-select"
                id="tipoServicio"
                [(ngModel)]="nuevoProveedor.tipoServicio"
                name="tipoServicio"
                required>
                <option [ngValue]="1">REST</option>
                <option [ngValue]="2">SOAP</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="clientId" class="form-label">Client ID *</label>
              <input
                type="text"
                class="form-control"
                id="clientId"
                [(ngModel)]="nuevoProveedor.clientId"
                name="clientId"
                required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="apiKey" class="form-label">API Key *</label>
              <input
                type="text"
                class="form-control"
                id="apiKey"
                [(ngModel)]="nuevoProveedor.apiKey"
                name="apiKey"
                required>
            </div>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="toggleFormulario()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-success" (click)="guardarProveedor()">
              <i class="bi bi-save me-2"></i>
              Guardar Proveedor
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Mensaje si no hay proveedores -->
    <div *ngIf="proveedores.length === 0" class="alert alert-info">
      No hay proveedores registrados o el backend no est√° respondiendo.
    </div>

    <!-- Grid de cards -->
    <div *ngIf="proveedores.length > 0" class="row">
      <div *ngFor="let proveedor of proveedores" class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">
              <i class="bi bi-building me-2"></i>
              {{ proveedor.name }}
            </h5>
          </div>
          <div class="card-body text-center">
            <i class="bi bi-building fs-1 text-primary mb-3"></i>
            <h4>{{ proveedor.name }}</h4>
          </div>
          <div class="card-footer bg-light text-center">
            <small class="text-muted">ID: {{ proveedor.id }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
