<div class="container mt-4">
  <h2>Lista de Productos</h2>

  <!-- Mensaje si no hay productos -->
  <div *ngIf="productos.length === 0" class="alert alert-info">
    No hay productos cargados o el backend no está respondiendo.
  </div>

  <!-- Tabla de productos -->
  <div *ngIf="productos.length > 0" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>Código Barra</th>
        <th>Nombre</th>
        <th>Stock Actual</th>
        <th>Stock Mínimo</th>
        <th>Stock Máximo</th>
        <th>Estado</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.codigoBarra }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.actualStock }}</td>
        <td>{{ producto.minStock }}</td>
        <td>{{ producto.maxStock }}</td>
        <td>
              <span class="badge bg-success" *ngIf="producto.estadoNombre">
                {{ producto.estadoNombre }}
              </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
